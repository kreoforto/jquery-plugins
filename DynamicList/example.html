<html>

        <title>jQuery DynamicList Plugin</title>

    <body>
        <div id="file-uploader">
            <form action="minify.php" method="post" enctype="multipart/form-data" target="upload_target" id="form">
            <div id="list">

                <label>Filename:</label>

                <br>

                <input type="text" name="text"> 
                <br>
                    <select>

                    </select>
                    <textarea></textarea>
                    <input type="submit" value="Submit">
                        <input type="button" value="Button">

            <br>
            <input type="submit" value="Submit">
            </form>
            <input type="button" id="add" value="Add">

        <iframe id="upload_target" name="upload_target" src="#" style="width:0;height:0;border:0px solid #fff;"></iframe>
        
        <script type="text/javascript" src="jquery-1.6.min.js"></script>
        <script type="text/javascript" src="jquery.dynamicList.js"></script>
        <script type="text/javascript">
        
            $(document).ready( function(){
                $('#list').DynamicList({
                    triggerAddElement: '#add',
                    triggerRemoveElement: '#remove',
                    addOnly: true
                });
            });
            
        </script>
    </body>
</html>
